[env]
MISE_USE_VERSIONS_HOST = "0"

[tools]
hk = "1"
lua = "5.4"
stylua = "2"

[tasks.format]
description = "Format Lua scripts"
run = "stylua metadata.lua hooks/"

[tasks.lint]
description = "Lint Lua scripts using hk"
run = "hk run luacheck stylua"

[tasks.ci]
description = "Run all CI checks"
depends = ["lint", "test"]
